{%extends 'blogs/base.html'%}

{% block content %}
{% for post in posts %}
    <div class="post">
        <div class="date">
            {{ post.published_date }}
        </div>

        <h2><a href="{% url 'blogs:post_detail' pk=post.pk %}">{{post.title}}</a></h2>
            <p class="date">published: {{ post.published_date }} </p>
            <p>{{ post.text|linebreaksbr }}</p>
    </div>
{% endfor %}
{% endblock %}
